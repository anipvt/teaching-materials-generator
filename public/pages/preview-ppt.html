    <style>
        /* Divi-inspired theme */
        :root {
            --divi-primary: #f89406;
            --divi-secondary: #0c71c3;
            --divi-text: #666666;
            --divi-heading: #333333;
            --divi-light: #f5f5f5;
            --divi-dark: #2b2b2b;
            --divi-border: #e0e0e0;
            --divi-shadow: rgba(0, 0, 0, 0.1);
            --divi-accent: #7EBEC5;
        }
        
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            color: var(--divi-text);
            background-color: #ffffff;
            line-height: 1.7em;
            margin: 0;
            padding: 0;
        }
        
        /* Light theme implementation - no dark mode */
        .light-theme {
            background-color: #ffffff;
            color: var(--divi-text);
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: 500;
            color: var(--divi-heading);
            margin-top: 0;
        }
        
        /* Light theme headings */
        h1, h2, h3, 
        h4, h5, h6 {
            color: var(--divi-heading);
        }
        
        .container {
            width: 90%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header styles */
        .header {
            background-color: var(--divi-dark);
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo a {
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }
        
        .highlight {
            color: var(--divi-primary);
        }
        
        .nav {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav a:hover {
            color: var(--divi-primary);
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            cursor: pointer;
        }
        
        /* Content */
        .content {
            padding: 2rem 0;
        }
        
        .page-title-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            color: var(--divi-primary);
            margin-bottom: 0.5rem;
        }
        
        .description {
            margin-bottom: 1.5rem;
            color: #888;
        }
        
        /* Slide styles */
        .slide-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border: 1px solid var(--divi-border);
            box-shadow: 0 5px 15px var(--divi-shadow);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 40px;
        }
        
        /* Light theme slide container */
        .slide-container {
            background: #ffffff;
            border-color: #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .slide-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--divi-primary);
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid var(--divi-border);
            padding-bottom: 15px;
        }
        
        /* Light theme slide title */
        .slide-title {
            border-bottom-color: #e0e0e0;
        }
        
        .slide-content {
            line-height: 1.6;
        }
        
        .slide-content h1, 
        .slide-content h2, 
        .slide-content h3 {
            color: var(--divi-primary);
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .slide-content p {
            margin-bottom: 15px;
        }
        
        .slide-content ul, 
        .slide-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        
        .slide-content li {
            margin-bottom: 5px;
        }
        
        .slide-notes {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(46, 163, 242, 0.05);
            border-left: 3px solid var(--divi-primary);
            font-style: italic;
        }
        
        /* Video styles */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin: 20px 0;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-caption {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        
        /* Navigation controls */
        .slide-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .slide-nav-btn {
            background-color: var(--divi-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
        }
        
        .slide-nav-btn:hover {
            background-color: var(--divi-secondary);
        }
        
        .slide-nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .slide-counter {
            color: var(--divi-primary);
            font-size: 16px;
        }
        
        /* Mentimeter styles */
        .mentimeter-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .mentimeter-title {
            font-size: 28px;
            color: var(--divi-primary);
            margin-bottom: 15px;
            text-align: center;
        }
        
        .mentimeter-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .qr-code-container {

            align-items: center;

        .qr-code {

            border-radius: 4px;
        }
        
        .qr-code-label {

        }
        
        .mentimeter-instructions {

        }

        /* Research reference */

        .research-link {

            margin-top: 10px;
            color: var(--divi-primary);

        }
        
        /* Action buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .action-btn {
            padding: 12px 24px;
            background-color: var(--divi-primary);
            color: white;
            border: none;
            border-radius: 4px;

        .action-btn.back {
            background-color: #757575;

        .action-btn.back:hover {

        }
        
        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(46, 163, 242, 0.3);
            border-radius: 50%;

        .loading-message {

        }
        
        /* Footer */
        .footer {
            margin-top: 3rem;
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid var(--divi-border);
            color: #999;
        }
        
        /* Light theme footer */
        .footer {
            border-top-color: #e0e0e0;
        }
        
        /* Printable styles (for PDF export) */
        .print-slide {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 210mm; /* A4 width */

            padding: 20mm;

            border-bottom-color: #dddddd !important;

        .print-slide .slide-content h2,

    <script>
        function pptPreview() {
            return {
                currentSlideIndex: 0,
                isExporting: false,
                processingSlide: 0,
                // Dark mode removed
                isDarkMode: false,
                selectedTheme: 'divi',
                slides: [],
                showRawContent: false,
                metadata: {
                    subject: 'Loading...',
                    topic: 'Loading...',
                    semester: '',
                    classNumber: '',
                    difficultyLevel: ''
                },
                
                // Function to convert YouTube URLs to embed URLs
                getEmbedUrl(url) {
                    try {
                        // Handle various YouTube URL formats
                        if (!url || url.trim() === '') return '';
                        
                        // Check if url is a valid URL, if not try to fix common issues
                        let validUrl = url;
                        if (!url.startsWith('http')) {
                            validUrl = 'https://' + url;
                        }
                        
                        // Regular youtube.com URL
                        if (validUrl.includes('youtube.com/watch')) {
                            try {
                                const videoId = new URL(validUrl).searchParams.get('v');
                                if (videoId) return `https://www.youtube.com/embed/${videoId}`;
                            } catch (e) {
                                // If URL parsing fails, try regex
                                const match = validUrl.match(/[?&]v=([^&]+)/);
                                if (match && match[1]) return `https://www.youtube.com/embed/${match[1]}`;
                            }
                        }
                        
                        // Short youtu.be URL
                        if (validUrl.includes('youtu.be/')) {
                            try {
                                const parts = validUrl.split('youtu.be/');

                            while (list.firstChild) {

                            }

                        });
                        
                        // Ensure proper spacing between paragraphs

                // Extract references from HTML content
                extractReferences(content) {
                    if (!content) return '';
                    
                    try {
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = content;
                        
                        // Look for research references section
                        const referenceSection = tempDiv.querySelector('.research-section') || 
                                               tempDiv.querySelector('.references-list');
                        
                        if (referenceSection) {
                            // Extract list items or reference entries
                            const refItems = referenceSection.querySelectorAll('li, .research-reference');
                            if (refItems.length > 0) {
                                return Array.from(refItems).map(item => item.textContent.trim()).join('\n');
                            }
                            
                            // If no specific items found, return the whole section text
                            return referenceSection.textContent.trim();
                        }
                        
                        // Look for any references in the content
                        const possibleRefs = content.match(/Reference[s]?:(.*?)(<\/div>|<\/ul>|<\/section>)/gs);
                        if (possibleRefs && possibleRefs.length > 0) {
                            // Extract text and clean up HTML
                            return possibleRefs.map(ref => ref.replace(/<[^>]*>/g, '').trim()).join('\n');
                        }
                        
                        return 'No references found';
                    } catch (error) {
                        console.error('Error extracting references:', error);
                        return 'Error extracting references';

                extractVideoDetails(content) {

                        tempDiv.innerHTML = content;

                        const iframe = tempDiv.querySelector('iframe');
                        let videoUrl = '';
                        if (iframe && iframe.src) {
                            videoUrl = iframe.src;

                            if (videoUrl.includes('youtube.com/embed/')) {

                        const descElement = tempDiv.querySelector('.video-description, p');

                            // Remove iframe to get just the description text
                            if (iframe) iframe.parentNode.removeChild(iframe);
                            description = tempDiv.textContent.trim();
                        }
                        
                        // Format the text nicely for PowerPoint
                        let result = `${title}\n\n`;
                        if (description) result += `${description}\n\n`;
